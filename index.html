<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="Style.js">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>If you have any Query Please feel free to ask</p>
        <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your Request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="enter your name here">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="enter your phone number here">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="enter your email here">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="enter your query here">
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea placeholder="Enter your message here" rows="5"></textarea>
                        <button type="Submit">Send</button>
                    </form>
                </div>

                <div class="contact-right">
                        <h3>Reach Us</h3>
                        <Table>
                            <tr>
                                <td>Email</td>
                                <td>Contact@hsitsol.com</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>+92-323-456-584</td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td>main bulevard gulberg, near macdonalds,
                                    <br>lahore</td>
                            </tr>
                        </Table>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
